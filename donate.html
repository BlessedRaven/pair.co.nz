<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to PAIR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .plant-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            animation: leafFall 15s infinite linear;
        }
        @keyframes leafFall {
            0% { background: linear-gradient(to bottom, #000, rgba(0, 255, 0, 0.15)); transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .donate-box {
            text-align: center;
            padding: 50px;
            background: rgba(0, 26, 0, 0.95);
            border: 4px solid #00ff00;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
            border-radius: 15px;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 20px #00ff00;
        }
        p {
            font-size: 1.3em;
            line-height: 1.7;
            margin: 20px 0;
            opacity: 0.9;
        }
        .eth-address {
            font-size: 1.1em;
            word-wrap: break-word;
            padding: 15px;
            background: #001a00;
            border: 2px solid #00ff00;
            border-radius: 8px;
            margin: 20px 0;
            text-shadow: 0 0 5px #00ff00;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.4em;
            padding: 10px 30px;
            border: 3px solid #00ff00;
            border-radius: 8px;
            transition: all 0.4s;
        }
        a:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 25px #00ff00;
        }
    </style>
</head>
<body>
    <div class="plant-rain"></div>
    <div class="donate-box">
        <h1>Support PAIR</h1>
        <p>Help us build the future of augmented survival. Your donation fuels the development of AI-driven AR glasses that empower humanity to thrive in harmony with nature.</p>
        <p>Send ETH to:</p>
        <div class="eth-address">0x0a26edEFB2dB72C5cB66dD9A10B0850364f5a6f3</div>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
