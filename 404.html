<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - PAIR: Signal Lost</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: -1;
            animation: matrixRain 8s infinite linear;
        }
        @keyframes matrixRain {
            0% { background: linear-gradient(to bottom, #000, rgba(0, 255, 0, 0.2)); transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .content {
            text-align: center;
            padding: 40px;
            background: rgba(0, 26, 0, 0.9);
            border: 3px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
            border-radius: 10px;
            max-width: 600px;
            animation: flicker 1.5s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            opacity: 0.9;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.3em;
            padding: 10px 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ff00;
        }
        a:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            animation: scan 4s infinite linear;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="scanline"></div>
    <div class="content">
        <h1>404 - Signal Lost</h1>
        <p>ERROR: Reality overlay disrupted. The sector you’re seeking doesn’t exist in this datastream. PAIR’s AI can’t scan what isn’t there—yet. Return to base and recalibrate.</p>
        <a href="index.html">Reconnect to PAIR</a>
    </div>
</body>
</html>
