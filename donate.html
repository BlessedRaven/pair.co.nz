    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .nature-stream {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            z-index: -1;
            animation: natureFlow 18s infinite linear;
        }
        @keyframes natureFlow {
            0% { background: linear-gradient(to bottom, #000, rgba(0, 255, 0, 0.1)); transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .donate-box {
            text-align: center;
            padding: 60px;
            background: rgba(0, 26, 0, 0.98);
            border: 5px solid #00ff00;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.9);
            border-radius: 20px;
            max-width: 700px;
        }
        h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 25px #00ff00;
        }
        p {
            font-size: 1.4em;
            line-height: 1.8;
            margin: 25px 0;
            opacity: 0.9;
        }
        .eth-address {
            font-size: 1.2em;
            word-wrap: break-word;
            padding: 20px;
            background: #001a00;
            border: 3px solid #00ff00;
            border-radius: 10px;
            margin: 25px 0;
            text-shadow: 0 0 8px #00ff00;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.5em;
            padding: 15px 40px;
            border: 4px solid #00ff00;
            border-radius: 10px;
            transition: all 0.5s;
        }
        a:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 30px #00ff00;
        }
    </style>
</head>
