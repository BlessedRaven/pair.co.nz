<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Trading Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section">
            <h1>Welcome to Pair Trading Game</h1>
            <p>Log in to start trading!</p>
            <input type="text" id="username" placeholder="Enter username" required>
            <br>
            <button onclick="login()">Login</button>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="hidden">
            <h1>Pair Trading Game</h1>
            <p>Welcome, <span id="player-name"></span>!</p>
            <p>Your PairCoins: <span id="paircoins">100</span> PC</p>
            
            <h2>Marketplace</h2>
            <div id="marketplace">
                <div class="item">
                    <p>Wooden Sword - 20 PC</p>
                    <button onclick="buyItem('Wooden Sword', 20)">Buy</button>
                </div>
                <div class="item">
                    <p>Golden Apple - 50 PC</p>
                    <button onclick="buyItem('Golden Apple', 50)">Buy</button>
                </div>
                <div class="item">
                    <p>Magic Stone - 100 PC</p>
                    <button onclick="buyItem('Magic Stone', 100)">Buy</button>
                </div>
            </div>

            <h2>Your Inventory</h2>
            <div id="inventory"></div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        let player = {
            name: '',
            paircoins: 100,
            inventory: []
        };

        // Load player data from localStorage if it exists
        if (localStorage.getItem('player')) {
            player = JSON.parse(localStorage.getItem('player'));
            showGame();
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                player.name = username;
                localStorage.setItem('player', JSON.stringify(player));
                showGame();
            } else {
                alert('Please enter a username!');
            }
        }

        function showGame() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            document.getElementById('player-name').textContent = player.name;
            document.getElementById('paircoins').textContent = player.paircoins;
            updateInventory();
        }

        function buyItem(itemName, cost) {
            if (player.paircoins >= cost) {
                player.paircoins -= cost;
                player.inventory.push(itemName);
                localStorage.setItem('player', JSON.stringify(player));
                document.getElementById('paircoins').textContent = player.paircoins;
                updateInventory();
                alert(`You bought a ${itemName}!`);
            } else {
                alert('Not enough PairCoins!');
            }
        }

        function updateInventory() {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.innerHTML = '';
            player.inventory.forEach(item => {
                const itemElement = document.createElement('p');
                itemElement.textContent = item;
                inventoryDiv.appendChild(itemElement);
            });
        }

        function logout() {
            localStorage.removeItem('player');
            location.reload();
        }
    </script>
</body>
</html>
