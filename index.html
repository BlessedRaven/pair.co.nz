<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair.co.nz - Pantheon Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
</head>
<body>
    <canvas id="sacred-canvas"></canvas>
    <div id="chat-container">
        <header>
            <h1>Pantheon Chat</h1>
            <p>Where Mortals Commune with Gods</p>
            <div id="god-selector">
                <select id="deity-choice">
                    <option value="zeus">Zeus (Greek)</option>
                    <option value="jupiter">Jupiter (Roman)</option>
                    <option value="anubis">Anubis (Egyptian)</option>
                    <option value="ceridwen">Ceridwen (Welsh)</option>
                </select>
            </div>
        </header>
        
        <div id="messages-container">
            <div id="messages"></div>
        </div>
        
        <div id="input-area">
            <input type="text" id="username" placeholder="Your Mortal Name">
            <textarea id="message-input" placeholder="Speak to the Divine..."></textarea>
            <input type="file" id="file-upload" accept="image/*, .pdf">
            <button id="send-btn">Invoke</button>
        </div>
    </div>
    <!-- Add to head -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<!-- Add to body -->
<div id="user-list" class="sidebar">
    <h2>Pantheon Members</h2>
    <div id="users"></div>
</div>

<div id="god-powers">
    <button id="lightning">Thunder</button>
    <button id="heal">Blessing</button>
    <button id="ban">Banish</button>
</div>
    <script src="scripts.js"></script>
</body>
</html>
